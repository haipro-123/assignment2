<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .header {
        display:flex;
        position: relative;
        width: 100%;
        z-index: 1;
        background-color: #000;
        box-shadow: 0 2px 5px rgb(0 0 0/16%),0 2px 5px rgb(0 0 0/12%);
        align-items: center;
        justify-content: center;
    }
    .header img {
        width: 150px;
        height: auto;
    }
    .contant {
        width: 100%;
    }
    .head,.home,.members {
        display: flex;
        flex-flow: row wrap;
        width: 100%;
        justify-content: space-around;
}
    img {
        height: 450px;
    }
    .head div,.home div,.members div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    a {
        text-decoration: none;
        font-size: 25px;
        color: #000;
    }
    a:hover {
        text-decoration: underline;
    }
    h1 {
        text-align: center;
    }
    @media (max-width:1000px){
        .foot {
            flex-direction: column!important;
        }
        .logoname,.foot-left,.foot-right {
            width: 100%!important;
            justify-content: center!important;
        }

    }
    footer {
        background-color: #0e0e0e;
        color: #8996a0;
        padding-bottom: 64px;
        padding-top: 64px;
        position: relative;
        z-index: 2;
    }
    .foot {
        width: 100%;
        display: flex;
        flex-direction: row;
    }
    .logoname {
        width: 33.33%;
        display: flex;
        text-align: center;
        flex-direction: column;
    }
    .logoname img {
        max-width: 150px;
        margin-right: auto;
        margin-left: auto;
    }
    .foot-right {
        width: 33.33%;
        display: flex;
        align-items: flex-end;
        flex-direction: row;
        justify-content: flex-end;
    }
    .foot-left {
        width: 33.33%;
        display: flex;
        align-items: flex-end;
    }
    .foot-right a {
        padding:0 10px;
        text-decoration: none;
        color: #8996a0;
        font-size: 20px;
    }
    .logoname img {
        height: auto;
    }
    body {
        background-color: rgb(183, 225, 228);
    }
</style>
<body>
    <div class="header">

    </div>
    <div class="contant">

            <a href="#">Filius Flitwick</a>
        </div>
        <div>
            <img src="https://static.wikia.nocookie.net/harrypotter/images/1/1c/PM_RowenaRavenclaw_Founders.jpg/revision/latest/scale-to-width-down/299?cb=20180611200720" alt="">
            <a href="">Rowena Ravenclaw</a>
        </div>
    </div>

        <a href="">Helena Ravenclaw</a>
    </div>
    <div>

</div>

            <a href="">Luna Scamander</a>
        </div>
        <div>
            <img src="https://static.wikia.nocookie.net/harrypotter/images/5/55/Trelawney_ootp.jpg/revision/latest?cb=20170731050353" alt="">
